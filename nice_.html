				<div class="col-md-12" style="border: none;  padding: 0; margin-bottom : 0;">

						<table class="table" id="status_phone" style="border: none;  padding: 0; margin-bottom : 0;">
							<tr>
								<td>
									<input class="form-control" type="text" readonly=true value="" id="TXT_AGENT_NAME" />
								</td>
								<td>
									<div class="form-control col-md-1" id="TXT_STATUS_">
										<img class="hover-active" src="sf/logout_60.png" width="25" height="25"  title="Logout" id="BT_LOGOUT" onclick="javascript:Logout();"/> 
									</div>
								</td>
							</tr>
							<tr>							
								<td>
									<input class="form-control" type="text" class="no-outline" readonly=true value="" id="TXT_AGENT_DISPLAY" />
								</td>							
								<td>
									<div class="form-control col-md-1" id="TXT_STATUS">
										<img class="hover-active" src="img/pausa-on.svg" title="Pausar" id="pausa-on" onclick="PauseReason();" data-toggle="modal" data-target="#modalPause"/>  
										<!--<img class="hover-active" src="img/pausa-off.svg" title="Pausar" id="pausa-off"/>-->
										<img class="hover-active" src="sf/success_60.png" width="25" height="25"  title="Ready" id="BT_READY" onclick="javascript:Ready();"/> 

									</div>
								</td>
							</tr>
						</table>

                <table id="toolbar_phone" class="table" align="center" style="background-color: #F2F2F2; color: white; border: none;  padding: 0; margin-bottom : 0;">				
                        <tr id="toolbar" align="center">
                            <td>
                                <!--<img class="hover-active" src="sf/incoming_call.svg" width="30" height="30" id="" title="Atender"/>-->
                                <img class="hover-active" src="sf/dialing_60.png" width="30" height="30" id="BtDial" title="Discar" onclick="javascript:ToMakeCall();" data-toggle="modal" data-target="#modalMakeCall"></img>
                                <img class="hover-active" src="sf/outbound_call.svg" width="30" height="30" id="BtDialoff" title="Discar"></img>
                                <!--<img class="hover-active" src="sf/identity_60.png" width="30" height="30" id="BtIdentity" title="Identity" onclick="javascript:Identity();"/>-->
                                <img class="hover-active" src="sf/pause_60.png" width="35" height="30" title="Espera" id="BtHold" onclick="javascript:colocarEmEspera();"></img> 
                                <img class="hover-active" src="sf/pause.svg" width="35" height="30" title="Espera" id="BtHoldoff"></img>						
                                <img class="hover-active" src="sf/skip_back_60.png" width="35" height="30" title="Retorna" id="BtRetrieve"   onclick="javascript:sairDeEspera();"></img> 
                                <img class="hover-active" src="sf/skip_back.svg" width="35" height="30" title="Retorna" id="BtRetrieveoff"></img>
                                <img class="hover-active" src="sf/outcome_60.png" width="35" height="30" title="Transfere" id="BtTransfer"  onclick="OnTransferClick(event)"></img>	
                                <img class="hover-active" src="sf/outcome.svg" width="35" height="30" title="Transfere" id="BtTransferoff"></img>	
                                <img class="hover-active" src="sf/groups_60.png" width="30" height="30" title="Conferência" id="BtConference"  onclick="OnConferenceClick(event)"></img>	
                                <img class="hover-active" src="sf/groups.svg" width="30" height="30" title="Conferência" id="BtConferenceoff"></img>
                                <img class="hover-active" src="sf/retail_execution_60.png" width="30" height="30" title="Encerra" id="BtWrapup"  onclick="OnWrapupClick(event)"></img> 
                                <img class="hover-active" src="sf/retail_execution.svg" width="40" height="30" title="Encerra" id="BtWrapupoff"></img>					
                                <img class="hover-active" src="sf/end_call_60.png" width="30" height="30" id="BtHangup"  onclick="OnHangupClick(event)" title="Hangup"></img>
                                <img class="hover-active" src="sf/end_call.svg" width="30" height="30" id="BtHangupoff" title="Hangup"></img>							
                            </td>
                        </tr>
                </table>

	<body id="cif-page" onload="init()">
		<div class="container-fluid" style="border: none;  padding: 0; margin-bottom : 0;">
			<div class="container">
				
				<!-- Panel used to enter test parameters -->
				<!-- 	<div class="Panel">-->
				<!-- Login -->
				<div class="login__block active" id="l-login" style="background-color: #FAFAFA; border: none;">				

					<div class="login__block__body">
						<div class="form-group text-center" id="cliente-off">
							<img src="svg/nice.svg" />  
						</div>										
						<div class="slds-col slds-size_1-of-1" id="tempochamada">
							<h1 class="call-duration-count text-center" id="call-duration-count">00:00:00</h1>
							<p class="call-duration-text text-center">Tempo de chamada</p>
						</div>
			
						<div class="form-group">
							<input type="text" class="form-control text-center" style="color: black;" placeholder="username" value="" id="TXT_AGENT">
						</div>
						</div>
	                <div>
                        <button type="submit" class="btn" id="BT_LOGIN" onclick="Login()">Login</button>
						<!--<div class="form-group  col-md-12">-->
							<input class="form-control" type="text" readonly=true value="" id="TXT_MESSAGES" style="color: red;" />
						<!--</div>-->
                    </div>
				</div>
			</div>				
		</div>
		<!-- Modal Make Call-->
		<div class="modal fade" id="modalMakeCall" tabindex="-1" role="dialog" aria-labelledby="modalMakeCallLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header"></div>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="modalMakeCallLabel"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> DISCAR</h4>
					<div class="modal-body">
						<div class="row col-md-12">
							<div class="form-group">
								<label  for="INPUT_CALL" class="control-label col-md-3">Discagem Manual</label>
								<div class="col-md-12">
									<input id="INPUT_CALL" type="text" placeholder="número"></input>
								</div>
								<label class="control-label col-md-3">Lista de Destinos</label>
								<div class="col-md-12">
									<select id="seltransf" class="control-label col-md-3" onchange="MatrizTranf()">
										<option value=""></option>
									</select>
								</div>
							</div>
						</div>
						<div class="clearfix"></div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn" data-dismiss="modal" onclick="javascript:MakeCall(event);"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> Discar</button>
						<button type="button" class="btncancelar" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancela</button>
					</div>
				</div>
			</div>
		</div><!-- END DIV MODAL MAKE CALL -->
		
		<!-- Modal Pause -->
		<div class="modal fade" id="modalPause" tabindex="-1" role="dialog" aria-labelledby="modalPauseLabel">
		  <div class="modal-dialog" role="document">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="modalPauseLabel"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pausa</h4>
				<p>Motivos de Pausa</p>
			  </div>					  
			  <div class="modal-body">
					<div class="form-group">
						<!--<label>Motivo de Pausa</label>-->
						<select id="selreason" class="col-md-12" onchange="Pause()">
							<option value=""></option>
						</select>
					</div>
				<div class="clearfix"></div>
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancela</button>
			  </div>
			</div>
		  </div>
		</div><!-- END DIV MODAL PAUSE CALL -->
